<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AI Landing Clone</title>

<!-- Use Inter font from Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />

<style>
  * {
    box-sizing: border-box;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  html, body {
    margin: 0;
    padding: 0;
    height: 100%;
    background: #000;
    color: #fff;
    width: 100vw;
  }

  body {
    width: 100vw;
    height: 100vh;
    margin: 0;
    padding: 0;
    /* No direct flex! We'll use #container below */
    overflow: hidden;
  }

  #container {
    display: flex;
    width: 100vw;
    height: 100vh;
    min-width: 0;
    min-height: 0;
  }

  /* LEFT PANEL (resizable) */
  .left-panel {
    width: 240px;
    min-width: 160px;
    max-width: 400px;
    padding: 20px 16px;
    border-right: 1px solid #1a1a1a;
    background: #000;
    position: relative;
    transition: width 0.1s;
    box-sizing: border-box;
    display: flex;
    flex-direction: column;
    user-select: none;
    height: 100%;
    /* Remove vertical centering here, we will control it with children */
  }

  .logo {
    font-weight: 700;
    font-size: 32px;
    margin-bottom: 12px;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    text-align: left;       /* Changed to left */
    width: 100%;
    padding-left: 0;        /* Remove/adjust any extra centering styles */
  }

  .left-center-content {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center; /* center everything inside vertically */
    align-items: flex-start;  /* Align children to the left */
    width: 100%;
  }

  .nav {
    display: flex;
    flex-direction: column;
    gap: 5px; /* very little space between nav items */
    font-size: 14px;
    opacity: 0.85;
    font-weight: 500;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    width: 100%;
    align-items: flex-start;  /* Align children to the left */
  }

  /* --- MAGIC NAV STYLES --- */
  .nav span {
    position: relative;
    padding: 5px 12px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 500;
    transition: background 0.15s ease, padding-right 0.15s ease;
    width: 100%;
    text-align: left;    /* Left align text in nav */
    box-sizing: border-box;
  }

  .nav span:hover {
    background: #1a1a1a;
    padding-right: 36px;
    opacity: 1;
  }

  .nav span::after {
    content: "›";
    position: absolute;
    right: 12px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    font-size: 18px;
    transition: opacity 0.15s ease;
    pointer-events: none;
  }
  .nav span:hover::after {
    opacity: 0.7;
  }
  /* --- END MAGIC NAV STYLES --- */

  /* The vertical resize handle */
  .resize-handle {
    position: absolute;
    top: 0;
    right: 0;
    width: 6px;
    height: 100%;
    cursor: col-resize;
    z-index: 2;
    background: transparent;
    transition: background 0.2s;
  }
  .resize-handle:hover, .resize-handle.active {
    background: #2224;
  }

  /* MAIN AREA */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    position: relative;
    min-width: 0;
    min-height: 0;
    background: #000;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  .top-right {
    position: absolute;
    top: 20px;
    right: 24px;
  }

  .login-btn {
    background: #1f1f1f;
    color: #fff;
    border: 1px solid #2a2a2a;
    padding: 8px 16px;
    border-radius: 20px;
    cursor: pointer;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-weight: 600;
  }

  .login-btn:hover {
    background: #2a2a2a;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 24px;
    font-weight: 700;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
  }

  /* INPUT BOX */
  .input-wrap {
    width: 620px;
    max-width: 90%;
    background: #1a1a1a;
    border-radius: 20px;
    padding: 16px 20px;
    display: flex;
    align-items: center;
    gap: 12px;
  }

  .input-wrap input {
    flex: 1;
    background: transparent;
    border: none;
    outline: none;
    color: #fff;
    font-size: 15px;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-weight: 500;
  }

  .send-btn {
    width: 36px;
    height: 36px;
    border-radius: 50%;
    border: none;
    background: #2a2a2a;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-weight: 700;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.15s;
  }

  .send-btn:hover {
    background: #3a3a3a;
  }

  /* QUICK ACTIONS */
  .actions {
    margin-top: 22px;
    display: flex;
    gap: 10px;
    flex-wrap: wrap;
    justify-content: center;
  }

  .pill {
    padding: 8px 14px;
    border-radius: 999px;
    border: 1px solid #2a2a2a;
    background: transparent;
    color: #fff;
    font-size: 13px;
    opacity: 0.85;
    cursor: pointer;
    font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    font-weight: 600;
    letter-spacing: 0.01em;
    transition: background 0.15s, opacity 0.15s;
    position: relative;
  }

  .pill:hover {
    opacity: 1;
    background: #1a1a1a;
  }

  .pill::after {
    content: "›";
    position: absolute;
    right: 14px;
    top: 50%;
    transform: translateY(-50%);
    opacity: 0;
    font-size: 17px;
    color: #fff;
    pointer-events: none;
    transition: opacity 0.13s;
    font-weight: 500;
  }
  .pill:hover::after {
    opacity: 0.7;
  }
</style>
</head>

<body>

  <div id="container">
    <aside class="left-panel" id="leftPanel">
      <div class="logo">OpenAI</div>
      <div class="left-center-content">
        <div class="nav">
          <span>Research</span>
          <span>Safety</span>
          <span>For Business</span>
          <span>For Developers</span>
          <span>ChatGPT</span>
          <span>Sora</span>
          <span>Stories</span>
          <span>Company</span>
          <span>News</span>
        </div>
      </div>
      <div class="resize-handle" id="resizeHandle"></div>
    </aside>

    <main class="main">
      <div class="top-right">
        <button class="login-btn" id="loginBtn">Log in</button>
      </div>

      <h1>What can I help with?</h1>

      <div class="input-wrap">
        <input type="text" id="userInput" placeholder="Write a Python script" />
        <button class="send-btn" id="sendBtn" type="button">
          <!-- Send icon SVG for better accessibility and design -->
          <svg width="18" height="18" viewBox="0 0 18 18" fill="none" aria-hidden="true">
            <path d="M3 15L15 9L3 3V7.5L11.25 9L3 10.5V15Z" fill="currentColor"/>
          </svg>
        </button>
      </div>

      <div class="actions" id="actionsGroup">
        <button class="pill">Search with ChatGPT</button>
        <button class="pill">Talk with ChatGPT</button>
        <button class="pill">Research</button>
        <button class="pill">Sora</button>
        <button class="pill">More</button>
      </div>
    </main>
  </div>

<script>
  // Enable resizable left panel
  const leftPanel = document.getElementById('leftPanel');
  const resizeHandle = document.getElementById('resizeHandle');
  let isResizing = false;
  let startX = 0;
  let startWidth = 0;

  resizeHandle.addEventListener('mousedown', function(e) {
    isResizing = true;
    startX = e.clientX;
    startWidth = leftPanel.offsetWidth;
    resizeHandle.classList.add('active');
    document.body.style.cursor = 'col-resize';
    document.body.style.userSelect = 'none';
  });

  document.addEventListener('mousemove', function(e) {
    if (!isResizing) return;
    let newWidth = Math.max(160, Math.min(400, startWidth + (e.clientX - startX)));
    leftPanel.style.width = newWidth + 'px';
  });

  document.addEventListener('mouseup', function() {
    if (isResizing) {
      isResizing = false;
      resizeHandle.classList.remove('active');
      document.body.style.cursor = '';
      document.body.style.userSelect = '';
    }
  });

  // Prevent unwanted text-select on nav items etc. while resizing
  resizeHandle.addEventListener('dragstart', function(e) { e.preventDefault(); });

  // Make login button redirect to login.html
  document.getElementById('loginBtn').addEventListener('click', function() {
    window.location.href = 'login.html';
  });

  // Make pill (action) buttons below text box redirect to login.html
  document.querySelectorAll('#actionsGroup .pill').forEach(function(btn) {
    btn.addEventListener('click', function() {
      window.location.href = 'login.html';
    });
  });

  // Make Send button redirect to login.html instead of alert
  document.getElementById('sendBtn').addEventListener('click', function() {
    window.location.href = 'login.html';
  });
</script>
</body>
</html>
