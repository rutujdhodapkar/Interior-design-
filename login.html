<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {
      --black: #000;
      --gray: #666;
      --border: #e5e5e5;
    }

    * {
      box-sizing: border-box;
      font-family: system-ui
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 380px;
      text-align: center
    }

    h1 {
      margin-bottom: 6px
    }

    p {
      color: var(--gray);
      font-size: 14px
    }

    input,
    button {
      width: 100%;
      padding: 16px;
      margin-top: 12px;
      border-radius: 30px;
      border: 1px solid var(--border);
      font-size: 14px;
    }

    button {
      cursor: pointer
    }

    button.primary {
      background: #000;
      color: #fff;
      border: none
    }

    button:hover {
      background: #f5f5f5
    }

    button.primary:hover {
      background: #191919
    }

    .divider {
      margin: 18px 0;
      color: #aaa;
      font-size: 12px
    }

    .error {
      position: fixed;
      top: 32px;
      right: 32px;
      min-width: 220px;
      z-index: 9999;
      background: #ff4d4f;
      color: #fff;
      padding: 16px 32px 16px 18px;
      border-radius: 14px;
      box-shadow: 0 4px 18px #0002;
      display: none;
      font-size: 16px;
      animation: slidein .25s;
    }

    .notif {
      position: fixed;
      top: 32px;
      right: 32px;
      min-width: 220px;
      z-index: 9999;
      background: #232a38;
      color: #fff;
      padding: 16px 32px 16px 18px;
      border-radius: 14px;
      box-shadow: 0 4px 18px #0002;
      display: none;
      font-size: 16px;
      animation: slidein .25s;
    }

    .notif.success {
      background: #0bb66f
    }

    .notif.error {
      background: #ff4d4f
    }

    .google-btn,
    .microsoft-btn,
    .apple-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background: #fff;
      color: #444;
      border: 1px solid var(--border);
      font-weight: 500;
      font-size: 15px;
      padding: 13px 0;
      border-radius: 30px;
      margin-bottom: 12px;
      transition: box-shadow 0.16s;
      box-shadow: 0 1px 4px #0001;
    }

    .google-btn:hover,
    .microsoft-btn:hover,
    .apple-btn:hover {
      box-shadow: 0 2px 6px #0002;
      background: #f9f9f9;
    }

    .google-logo,
    .microsoft-logo,
    .apple-logo {
      height: 22px;
      width: 22px;
      display: inline-block;
      margin-right: 5px;
    }

    @media (max-width:600px) {

      .notif,
      .error {
        right: 10px;
        left: 10px;
        min-width: 0;
      }
    }

    @keyframes slidein {
      from {
        transform: translateY(-18px);
        opacity: 0;
      }

      to {
        transform: translateY(0);
        opacity: 1;
      }
    }
  </style>
</head>

<body>

  <div class="notif" id="notif"></div>

  <div class="container">
    <h1>Log in</h1>
    <p>Welcome back</p>


    <div id="login-fields">
      <form id="loginForm" action="/login" method="post" style="display:flex;flex-direction:column;">
        <input id="email" name="email" placeholder="Email address" autocomplete="username">
        <div id="password-wrap" style="display:none;">
          <input id="password" name="password" type="password" placeholder="Password" autocomplete="current-password">
        </div>
        <button class="primary" id="mainBtn" type="button" onclick="handleMainBtn()">Continue</button>
      </form>
    </div>

    <div class="divider">OR</div>
    <button onclick="location.href='signup.html'">Create new account</button>

    <div id="err" class="error"></div>
  </div>

  <script>

    let atPasswordStep = false;

    function isValidEmail(email) {
      const re = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      return re.test(email);
    }

    function hideErrorBoxes() {
      const err = document.getElementById('err');
      if (err) {
        err.style.display = "none";
        clearTimeout(err._timeout);
      }
    }

    function handleMainBtn() {
      hideErrorBoxes();
      const emailValue = email.value.trim();
      if (!atPasswordStep) {
        if (!emailValue) return show("Enter email");
        if (!isValidEmail(emailValue)) return show("Enter a valid email address");
        document.getElementById("password-wrap").style.display = "block";
        document.getElementById("mainBtn").textContent = "Login";
        atPasswordStep = true;
        document.getElementById("password").focus();
      } else {
        login();
      }
    }

    function login() {
      hideErrorBoxes();
      const emailValue = email.value.trim();
      if (!isValidEmail(emailValue)) return show("Enter a valid email address");
      document.getElementById('loginForm').submit();
    }

    function show(m) {
      hideErrorBoxes();
      const err = document.getElementById('err');
      err.innerText = m;
      err.style.display = "block";
      clearTimeout(err._timeout);
      err._timeout = setTimeout(() => err.style.display = "none", 3000);
    }

    function showNotif(msg, type = "info") {
      hideErrorBoxes();
      const notif = document.getElementById('notif');
      notif.innerText = msg;
      notif.className = 'notif' + (type ? " " + type : "");
      notif.style.display = "block";
      clearTimeout(notif._timeout);
      notif._timeout = setTimeout(() => {
        notif.style.display = "none";
      }, 3000);
    }

    async function tryAutoLogin() {
      function getCookie(name) {
        const value = "; " + document.cookie;
        const parts = value.split("; " + name + "=");
        if (parts.length === 2) return parts.pop().split(';').shift();
        return null;
      }
      const user_id = getCookie('user_id');
      const device_id = getCookie('device_id');
      if (!user_id || !device_id) return false;
      try {
        const res = await fetch('/check_device', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ user_id, device_id }),
          credentials: 'same-origin'
        });
        const json = await res.json();
        if (json && json.valid) {
          window.location.href = '/chat.html';
          return true;
        }
      } catch (e) { }
      return false;
    }


    document.addEventListener('DOMContentLoaded', async () => {
      const didAuto = await tryAutoLogin();
      if (didAuto) return;

      const emailInput = document.getElementById('email');
      const passwordInput = document.getElementById('password');
      const mainBtn = document.getElementById('mainBtn');

      emailInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          handleMainBtn();
          if (atPasswordStep && passwordInput) {
            setTimeout(() => { passwordInput.focus(); }, 0);
          }
          e.preventDefault();
        }
      });

      passwordInput.addEventListener('keydown', function (e) {
        if (e.key === 'Enter') {
          if (atPasswordStep) {
            handleMainBtn();
            e.preventDefault();
          }
        }
      });

      emailInput.focus();
    });
  </script>
  </script>



</body>

<style>
  ::selection {
    background: #ababab;
    color: #1f1f1f;
  }
</style>

</html>
